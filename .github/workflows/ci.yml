name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (GHC 9.10.1)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.10.1"
          cabal-version: "latest"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            backend/dist-newstyle
          key: cabal-${{ runner.os }}-ghc-9.10.1-${{ hashFiles('backend/eva.cabal') }}
          restore-keys: cabal-${{ runner.os }}-ghc-9.10.1-
      - run: cabal update
      - run: cabal build all
      - run: cabal test all --test-show-details=direct

  frontend:
    name: Frontend (Node 22)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm test
